<!-- Header | Version 1.0.1 -->

<!-- START: Boxed Email Header -->
<table width="100%" cellpadding="0" cellspacing="0" bgcolor="#f5f5f5" style="padding: 20px 0;">
  <tr>
    <td align="center">
      <!-- Inner container -->
      <table width="100%" cellpadding="0" cellspacing="0" style="max-width: 600px; background-color: #ffffff; color: #000000;" role="presentation">
        <tr>
          <td style="padding: 20px;">
            <!-- Two-column layout -->
            <table width="100%" cellpadding="0" cellspacing="0" role="presentation">
              <tr>
                <!-- Logo (LEFT) -->
                <td width="50%" align="left" valign="middle" style="padding-right: 10px;">
                  <!-- Replace with your logo -->
                  <img src="https://via.placeholder.com/120x40?text=Logo" alt="Your Logo" width="120" height="40" style="display: block; max-width: 100%; height: auto;">
                </td>

                <!-- Stacked Links (RIGHT) -->
                <td width="50%" align="right" valign="middle" style="padding-left: 10px;">
                  <table cellpadding="0" cellspacing="0" role="presentation">
                    <!-- Link 1 -->
                    <tr>
                      <td style="padding-bottom: 6px;">
                        <a href="https://example.com/home" style="font-family: Arial, sans-serif; font-size: 14px; color: #333333; text-decoration: none;">
                          Home
                        </a>
                      </td>
                    </tr>
                    <!-- Link 2 -->
                    <tr>
                      <td style="padding-bottom: 6px;">
                        <a href="https://example.com/about" style="font-family: Arial, sans-serif; font-size: 14px; color: #333333; text-decoration: none;">
                          About Us
                        </a>
                      </td>
                    </tr>
                    <!-- Link 3 -->
                    <tr>
                      <td>
                        <a href="https://example.com/contact" style="font-family: Arial, sans-serif; font-size: 14px; color: #333333; text-decoration: none;">
                          Contact
                        </a>
                      </td>
                    </tr>
                  </table>
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>
<!-- END: Boxed Email Header -->
